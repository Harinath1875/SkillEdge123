<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" th:href="@{/css/adminNavbarFragment.css}">
  </head>
  <body>
    <!-- Include the Navbar Fragment -->
    <div th:replace="~{fragments/adminNavbarFragment :: navbar}"></div>
    <!-- Page content -->
    <div class="container table-responsive"><br><br>
      <h1 class="text-center"><b>Carousel List</b></h1>
      <a class="btn btn-primary navee" href="/carousel/create">+ Add</a><br><br>
      <table class="table table-hover table-info table-bordered align-middle">
        <thead>
          <tr>
            <th>Id</th>
            <th>Course Name</th>
            <th>Course Description</th>
            <th>Training Button</th>
            <th>Why This Course Button</th>
            <th>Image</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="c : ${carousellist}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.coursename}"></td>
            <td th:text="${c.coursedesc}"></td>
            <td th:text="${c.trainingBtn}"></td>
            <td th:text="${c.whyThisCourseBtn}"></td>
            <td>
              <img th:src="@{'/images/' + ${c.carouselImageFileName}}" alt="image not found" width="100">
            </td>
            <td style="white-space:nowrap">
              <a class="btn btn-primary btn-sm" th:href="@{/carousel/edit(id=${c.id})}">Edit</a>
              <a class="btn btn-danger btn-sm" th:href="@{/carousel/delete(id=${c.id})}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
