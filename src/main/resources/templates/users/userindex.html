<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
  .carousels{
    width: 100%;
    height: 641px;
    padding: 0px 70px 0px 70px;    
  }

.captions1{
  top: 230px;
  text-shadow: 3px 3px black;
  animation: moveText 2s  ease-out forwards;  /* Adjust the duration to speed up or slow down */
}

@keyframes moveText {
  0% {
        transform: translateY(-30%); /* Start above the container */
    }
    50% {
        transform: translateX (0%); /* Stop at the center of the container */
    }
    100% {
        transform: translateY(10%); /*/* End below the container */
    }
}

.captions2{
  top: 230px;
  text-shadow: 2px 2px black;  animation: moveText2 2s  ease-out forwards;  /* Adjust the duration to speed up or slow down */
}
@keyframes moveText2 {
  0% {
        transform: translateY(50%); /* Start below the container */
    }
    50% {
        transform: translateX (30%); /* Stop at the center of the container */
    }
    100% {
        transform: translateY(20%); /*/* End below the container */
    }
}

.btnn{
  border: none;
  background-color: #e50e0e;
  color: aliceblue;
  padding: 10px 20px 10px 20px;
  margin: 10px;
  border-radius: 5px;
  
}
.bottom-to-top{
  padding-top: 15px;
}
.top-to-bottom h1{
  font-size: 37px;
  font-weight: bold;
}
.bottom-to-top h2{
  color: #fefeff;
  font-size: 20px;
  font-family: Verdana, Geneva, Tahoma, sans-serif;
}

.carousel-slides {
    width: 300%; /* 100% * number of slides */
    height: 100%;
    animation: slide 3s infinite; /* Adjust timing here */
}
.carousels
{
text-align: center;
}
</style>
  </head>
  <body>
  
   <!-- Horizontal Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Logo on the left -->
        <a class="navbar-brand" href="#">
          <img src="/images/skilledge.png" alt="Logo" width="150" height="50">
        </a>
        <!-- Toggle button for small screens -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Links and Flex Adjustments -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Flex-grow to align items -->
           <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Benefits</a>
        </li><li class="nav-item">
          <a class="nav-link" href="#">Batches</a>
        </li><li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li><li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
        </ul>
          <!-- Login/Sign Up Buttons on the right -->
          <div class="d-flex ms-auto ">
            <a class="btn btn-primary" href="#">Login</a>
          </div>
        </div>
      </div>
    </nav>
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner carousels carousel-fade">
    <div th:each="c,iterStat : ${userCarousel}" class="carousel-item" th:classappend="${iterStat.index == 0} ? 'active'">
      <img th:src="@{'/images/' + ${c.carouselImageFileName}}" class="d-block w-100" alt="...">
      <div class="carousel-caption captions1">
      <div class=" top-to-bottom">
      <h1><td th:text="${c.coursename}"></td></h1> 
      </div>
      </div>
      <div class="carousel-caption captions2">
      <div class=" bottom-to-top">
      <h2><td th:text="${c.coursedesc}"></td></h2>
      <button class="btnn"><td th:text="${c.trainingBtn}"></td></button>  
      <button class="btnn"><td th:text="${c.whyThisCourseBtn}"></td></button> 
      </div>
      </div>
    </div>
  </div>
   <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
